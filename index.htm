
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divinex Ödeme Sayfası</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #111, #222);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DIVINEX ÖDEME</h1>
        <p>Kredi Kartı veya Sanal Kart ile Güvenli Ödeme</p>
        <form>
            <input type="text" placeholder="Kart Numarası" required><br>
            <input type="text" placeholder="Ay / Yıl (MM/YY)" required><br>
            <input type="text" placeholder="CVV" required><br>
            <button type="submit">Ödemeyi Yap</button>
        </form>
    </div>
</body>
</html>
